#From here using configuration from book tmux2

set -g prefix C-a
unbind C-b

# Reduce delay of entering normal mode for vim, in book set to 1
set -sg escape-time 0

# set base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Ensure that we can send Ctro-A to other apps
bind C-a send-prefix

# Set easier window split keys
bind-key v split-window -h
bind-key s split-window -v

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+


# Pane resizing panes with Prefix H,J,K,L repeatly
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Set Mouse mode
set -g mouse off

# improve colors
set -g default-terminal 'screen-256color'

# colors for status bar
set -g status-style fg=white,bold,bg=black
setw -g window-status-style fg=cyan,bg=black
setw -g window-status-current-style fg=white,bold,bg=colour124

# colors for pane boraders
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow

# active pane normal, other sharded out
setw -g window-style fg=white,bg=black
setw -g window-active-style fg=white,bg=black

set -g message-style fg=white,bold,bg=black

# Show something in left and right of status bar
set -g status-left-length 200
set -g status-left "#[fg=colour226]S:#S #[fg=colour46]w:#I #[fg=colour171]p:#P "
set -g status-right "#[fg=colour178]%b/%d %R"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# act like vim in selection mode
setw -g mode-keys vi

bind Escape copy-mode
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection
unbind p
bind p paste-buffer

# For tmux using system clipboard
set -g default-command "reattach-to-user-namespace -l /bin/zsh"
bind C-c run "tmux save-buffer - | reattatch-to-user-namespace pbcopy"
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# bind C-v run |
# "tmux set-buffer | "$(reattach-to-user-namespace pbpaste)|"; tmux paste-buffer"

# soften status bar color from harsh green to light gray
# set -g status-bg '#666666'
# set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
# set -g status-left ''
# set -g status-right ''

# increase scrollback lines
set -g history-limit 10000

# prefix -> back-one-character
# bind-key C-b send-prefix
# prefix-2 -> forward-incremental-history-search
# bind-key C-s send-prefix -2

# don't suspend-client
unbind-key C-z

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

# For tmux-yank
set-option -g default-command "reattach-to-user-namespace -l zsh"

 # List of plugins
set -g @tpm_plugins '          \
  tmux-plugins/tpm             \
  tmux-plugins/tmux-copycat   \
  tmux-plugins/tmux-yank  \
'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

